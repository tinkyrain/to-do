<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="frontend/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>TO-DO LIST</title>
</head>
<body>
    <main>
        <form class="input-task" method="post" id="createForm" name="createForm" action="">
            <div class="input-group mt-3">
                <input type="text" class="form-control border-primary" id='task-input' placeholder="Enter a task" name="task">
                <button class="btn btn-primary" type="submit" id="createTask">Add</button>
            </div>
        </form>

        <h1 class="text-center mt-5">Task List</h1>
        
        <section class="task-section" id="task-section"></section>
    </main>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--JS-->
    <script src="frontend/main.js"></script>
</body>
</html>
